{% extends 'base.html' %}

{% block content %}

<h1>Build-A-Blog</h1>

<form action='/newpost'>
    <center>    
    <button class="button button1">
        <input type='submit' value='Create Post' />
    </button>
    </center>
</form>

{% if posts|length == 0 %}

{% else %}

    {% for post in posts %}
    <center>
        <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
        <br>
        <p>{{post.body}}</p>
    </center>
        
        <hr />
    {% endfor %}


{% endif %}

{% endblock %}
