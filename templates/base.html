<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
                div.scrollmenu {
                    background-color: #333;
                    overflow: auto;
                    white-space: nowrap;
                }
                
                div.scrollmenu a {
                    display: inline-block;
                    color: white;
                    text-align: center;
                    padding: 14px;
                    text-decoration: none;
                }
                
                div.scrollmenu a:hover {
                    background-color: #777;
                }
                </style>
                </head>
                <body>
                
                <div class="scrollmenu">
                    <a href="/">Home</a>
                    <a href="/blog">Blog</a>
                    <a href="/newpost">New Blog Entry</a>
                    <a href="/signup">User Signup</a>
                    <a href="/login">Login</a>
                    <a href="/logout">Logout</a>
                </div>
            </head>
<h1>BlogZ</h1>
<body>
    
    {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li class="{{category}}">{{message}}</li>
        </ul>
        {% endfor %}
    {% endwith %}

    {% block content %}

    {% endblock %}


</body>
</html>
